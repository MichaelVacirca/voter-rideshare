name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  HEROKU_APP_NAME: voter-rideshare
  HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
  HEROKU_AUTH_TOKEN: ${{ secrets.HEROKU_AUTH_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Install pnpm globally and add it to PATH
      - name: Install pnpm globally
        run: npm install -g pnpm@8

      - name: Add pnpm to PATH using $GITHUB_PATH
        run: echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Verify pnpm Installation
        run: pnpm --version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 4: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      # Step 5: Type-check the code
      - name: Type check
        run: pnpm type-check

      # Step 6: Lint the code
      - name: Lint
        run: pnpm lint

      # Step 7: Run tests
      - name: Run tests
        run: pnpm test

  deploy:
    needs: test  # Ensure tests pass before deployment
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      # Step 1: Check out the code for deployment
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Verify Heroku Secrets
      - name: Verify Heroku Secrets
        run: |
          if [ -z "$HEROKU_EMAIL" ] || [ -z "$HEROKU_AUTH_TOKEN" ]; then
            echo "Heroku secrets are not set properly"
            exit 1
          fi

      # Step 3: Configure Heroku authentication
      - name: Create .netrc file for Heroku authentication
        run: |
          cat > ~/.netrc << EOF
          machine api.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_AUTH_TOKEN
          machine git.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_AUTH_TOKEN
          EOF
          chmod 600 ~/.netrc

      # Step 4: Install Heroku CLI and verify installation
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Verify Heroku CLI Installation
        run: heroku --version

      # Step 5: Log in to Heroku Container Registry
      - name: Log in to Heroku Container Registry
        run: heroku container:login

      # Step 6: Build and push Docker image to Heroku
      - name: Build and push Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_APP_URL="https://$HEROKU_APP_NAME.herokuapp.com" \
            -t "registry.heroku.com/$HEROKU_APP_NAME/web" .
          docker push "registry.heroku.com/$HEROKU_APP_NAME/web"

      # Step 7: Release Docker container to Heroku
      - name: Release to Heroku
        run: heroku container:release web --app $HEROKU_APP_NAME

      # Step 8: Run database migrations on Heroku
      - name: Run database migrations
        run: heroku run --app $HEROKU_APP_NAME pnpm db:migrate

      # Step 9: Verify the deployment
      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30

          DYNO_STATUS=$(heroku ps --app $HEROKU_APP_NAME --json)
          if ! echo "$DYNO_STATUS" | grep -q '"state":"up"'; then
            echo "Dyno is not running properly"
            echo "$DYNO_STATUS"
            exit 1
          fi

          HEALTH_CHECK=$(curl -s -f -L "https://$HEROKU_APP_NAME.herokuapp.com/api/health" || echo "fail")
          if [ "$HEALTH_CHECK" == "fail" ] || ! echo "$HEALTH_CHECK" | grep -q '"status":"healthy"'; then
            echo "Health check failed"
            echo "$HEALTH_CHECK"
            exit 1
          fi

          echo "Deployment verified successfully!"

      # Step 10: Display logs if deployment fails
      - name: Display application logs on failure
        if: failure()
        run: |
          echo "Fetching recent logs..."
          heroku logs --tail --app $HEROKU_APP_NAME
